{% extends 'test_lib/base_lib.html' %} #Для того чтобы видеть наполнения

    {% block title %}
        User list
    {% endblock %}

    {% block content %}
        <h1 class="'mb-4"> Users: </h1>
        {% for user in users %}
<div class="card">
    <div class="card-header">
        {{ user.date_create }}
    </div>
    <div class="card-body">
    <h5 class="card-title"> {{ user.user_name }}</h5>
        <p class="card-text"> {{ user.body|truncatewords:15 }} </p>
        <a href="{{ user_name.get_absolute_url }}" class="btn btn-primary"> Open </a>
    </div>
</div>

        {% endfor %}
    {% endblock %}
