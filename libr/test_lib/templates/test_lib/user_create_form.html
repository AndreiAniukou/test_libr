{% extends 'test_lib/base_lib.html' %}

{% block title %}
    Create User - {{ block.super }}
{% endblock %}

{% block content %}

    <form class="" action="{% url 'user_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert.alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}

            </div>
        {% endfor %}
        <button type="submit" name="button">Create User</button>

    </form>

{% endblock %}
